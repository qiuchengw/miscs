        server_name  piaode.ren www.piaode.ren;
        if ($host != 'piaode.ren' ) {
            rewrite ^/(.*)$ https://piaode.ren/$1 permanent;
        }

        ssl on;
        ssl_certificate      ./cert/piaode.ren/cert.pem;
